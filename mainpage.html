<!DOCTYPE html>
<html>
	<head>
		<title>FunFo</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	</head>
	<body>
		<!-- top bar header-->
		<div class="header">
			<div id="wrapper">

				<div id="logoWrapper" class="inline">
					<a class="logo" id="logoText" href="http://localhost:63342/FanFou/mainpage.html?_ijt=grgtgkhiioda56l0q70e92por2">
						<img src="./img/FunFo_logo.png"  target="_top"/>
					</a>

					<img src="./img/logo_line.png" class="logo" id="logoLine"/>

					<a class="logo" id="logoImage" href="http://localhost:63342/FanFou/mainpage.html?_ijt=grgtgkhiioda56l0q70e92por2">
						<img src="./img/logo_image.png" />
					</a>
				</div>


				<div id="centralWrapper" class="inline">
					<a id="chats">CHATS</a>
					<a id="Meals">MEALS</a>
				</div>

				<div id="userWrapper" class="inline">
					<a id="userProfile" href="http://www.google.com">
						<img src="./img/user_logo.png" >
					</a>
					<a id="setting" href="http://www.google.com">
						<img src="./img/setting_logo.png" >
					</a>
				</div>
			</div>
		</div>

		<!--The main section -->
		<div class="main">
			<!--The panel on the left-->
			<!-- BEGIN panel -->
			<div class="panel">
				<!--The header of the panel-->
				<div class="panelHeader">
					<div class="panelHeaderFirst">
						<div class="panelHeaderFirstWrapper">
							<div class="avatar" id="avatarImg">
								<img src="./img/user_logo.png">
							</div>
							<div class="info">
								<h3 class="nickname">Jim</h3>
							</div>
						</div>


					</div>

					<div class="searchBar" id="searchBar">
						<input type="text" placeholder="search" id="searchBox">
					</div>
					<div class="tabs">
						<div id="chatsTab" class="tabs">
							<img src="./img/chat_list_logo.png">
						</div>
						<div id="friendsTab" class="tabs">
							<img src="./img/friend_list_logo.png">
						</div>
					</div>
					<div class="list">

					</div>
				</div>


			</div>

			<!-- END panel -->
			<!-- BEGIN chat -->
			<div class="chat">
				<div class="chatHeader">
					<p id="chatFriendName">New Meal</p>
				</div>
				<div class="chatMain">

				</div>
				<div class="chatTypeBox">
					<input id="typeBox">
					<input type="button" id="sendButton" value="SEND!">
				</div>
			</div>
			<!-- END chat -->
		</div>

	</body>
</html>
